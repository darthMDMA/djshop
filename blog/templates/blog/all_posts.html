{% extends "blog/index.html" %}
{% block title %}
    {% if tag %}
        <h1 style="text-align: center">#{{ tag.title }}</h1>
    {% endif %}
{% endblock title %}

{% block content %}
{% if post %}
    {% for p in post %}
        {% include "blog/includes/post_card.html" %}
    {% endfor %}
{% else %}
    <h1>Посты отсутвуют</h1>
{% endif %}
{% endblock content %}
