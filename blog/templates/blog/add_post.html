{% extends "blog/index.html" %}
{% load static %}


{% block content %}
    <div class="wrapper-box" style="margin: 10px auto 10px auto">
        <h1 style="margin: 10px auto 10px auto">{{ title }}</h1>
        <form action="{% url 'add_post_url' %}" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <div>{{ form.non_field_errors }}</div>
        {% for f in form %}
            <div style="margin: 10px auto 10px auto;"><label class="form-label" for="{{ f.id_for_label }}">{{ f.label }}:</label>{{ f }}</div>
            <div>{{ f.errors }}</div>
        {% endfor  %}
            <button type="submit">Добавить</button>
        </form>
    </div>
{% endblock content %}



{% block jquery %}
<script type="text/javascript" src="{% static 'blog/js/tags_qnty.js' %}" ></script>
{% endblock jquery %}
